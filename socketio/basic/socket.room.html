<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>크롬북 우분투</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>

		function init(){

			var korea_socket = io('/koreaspace');/*
			
			/ 로 구분 세분화된 namespace 구현이 가능함 */

			korea_socket.on('getRoomReceive', getRoomReceive);
			korea_socket.emit('giveSetRoom','seoul');

			korea_socket.emit('giveGetRoom');
			korea_socket.emit('giveLeaveRoom');

		};

		function getRoomReceive(msg){
			alert('room: '+msg);
		}

	</script>
	
</head>

<body onload="init()">
	<h1>소켓.io 통신 룸 </h1>

</body>

</html>
