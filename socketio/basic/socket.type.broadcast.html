<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>크롬북 우분투</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>

		function init(){

			//소켓 생성
			var socket = io.connect();

			socket.emit('giveBroadcast','u4bi');
			socket.on('broadcastReceive', broadcastReceive);

		};

		function broadcastReceive(msg){
			alert('broadcast: '+msg);
		}

	</script>
</head>

<body onload="init()">
	<h1>소켓.io 통신 브로드캐스트</h1>

</body>

</html>
