<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>크롬북 우분투</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>

		function init(){

			//소켓 생성
			var socket = io.connect();

			socket.emit('givePrivate',
				{ id: 2, msg: 'u4bi' }
			);
			socket.on('privateReceive', privateReceive);

		};

		function privateReceive(msg){
			alert('private: '+msg);
		}
	</script>
</head>

<body onload="init()">
	<h1>소켓.io 통신 프라이빗</h1>

</body>

</html>
